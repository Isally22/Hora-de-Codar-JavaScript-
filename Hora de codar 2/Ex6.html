<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

  let numero1 = parseFloat(prompt("Digite o primeiro número: \n"));
  let numero2 = parseFloat(prompt("Digite o segundo número: \n"));
  let numero3 = parseFloat(prompt("Digite o terceiro número: \n"));
  let numero4 = parseFloat(prompt("Digite o quarto número: \n"));

  document.write("O primeiro número informado foi: ", numero1, "<br>");
  document.write("O último número informado foi: ", numero4, "<br>");

  if (numero1 > numero2 && numero1 > numero3 && numero1 > numero4){
    document.writeln("O maior número é: ", numero1);
  }

  if (numero2 > numero1 && numero2 > numero3 && numero2 > numero4){
    document.writeln("O maior número é: ", numero2);
  }

  if (numero3 > numero1 && numero3 > numero2 && numero3 > numero4){
    document.writeln("O maior número é: ", numero3);
  }

  if (numero4 > numero1 && numero4 > numero2 && numero4 > numero3){
    document.writeln("O maior número é: ", numero4);
  }


</script>


</head>

</body>
</html>
