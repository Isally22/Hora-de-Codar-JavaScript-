<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

for (let i = 101; i <= 110; i++) {

  setTimeout(() => {
    document.write("<br>", i);
    if (i === 110) {
    document.write("<br>  Essa foi a sequência dos dez primeiros números inteiros!");
    }
  }, (i - 101) * 700); 
}


</script>

</head>
<body>
    
</body>
</html>
