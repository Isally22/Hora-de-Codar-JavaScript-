<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

let numero1 = parseFloat(prompt("Digite o primeiro número (menor): "));
let numero2 = parseFloat(prompt("Digite o segundo número (maior): "));
var i 
let soma = 0;
let contador = 0;
let media 

for ( i = numero1; i <= numero2; i++) {
  soma += i;
  contador++;
}

media = soma / contador;

document.write("A média aritmética dos números entre " , numero1 , " e " , numero2 , " é: " + media);


</script>


</head>

</body>
</html>
